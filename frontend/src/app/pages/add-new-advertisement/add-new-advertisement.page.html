<ion-content>
  <!-- Header for Large screen -->

  <ion-card class="topNav">
    <ion-card class="innerTopNav">
      <ion-img
        class="langImg"
        src="../../../assets/images/arabicLang.png"
      ></ion-img>
      <div class="topMenu">
        <div>
          <div>
            <ion-icon name="person-circle"></ion-icon>
          </div>
          <p class="topMenu_icon_title">My account</p>
        </div>
        <div>
          <div>
            <ion-icon name="notifications"></ion-icon>
          </div>
          <p class="topMenu_icon_title">Notification</p>
        </div>
      </div>
    </ion-card>

    <ion-card class="mainNav">
      <div class="logo">
        <ion-img
          class="websiteTitle"
          src="../../../assets/images/fabLogo.png"
        ></ion-img>
      </div>
      <div class="menu" (click)="goToHome()">Home Page</div>
      <div class="menu" (click)="goToStickyAds()">Sticky Ads</div>
      <div class="menu" (click)="goToCommercialAds()">Commercials Ads</div>
    </ion-card>
  </ion-card>
  <!-- ---------------------------------- -->

  <ion-card class="advertisement">
    <ion-label class="adTitle">Add new advertisement</ion-label>
    <ion-card-content class="cancelAd" (click)="goToHome()">
      <ion-label>Cancel</ion-label>
      <ion-icon class="cancelIcon" name="close-outline"></ion-icon>
    </ion-card-content>
  </ion-card>

  <div class="navigationBar">
    <div style="background-color: #e30b1c"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- -------- Categories Section -------- -->
  <ion-card class="categories">
    <div class="categoriesHeader">
      <ion-label>categories</ion-label>
      <ion-icon name="search"></ion-icon>
    </div>

    <div class="grid">
      <div>
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </div>
      <div>
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </div>
      <div>
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </div>
      <div>
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </div>
      <div>
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </div>
    </div>
  </ion-card>

  <!-- ------------ FOOTER Section --------- -->
  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    id="floatingChatIcon"
  >
    <ion-icon name="chatbubble"></ion-icon>
  </ion-fab>
</ion-content>
