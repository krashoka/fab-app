<ion-content>
  <ion-card class="advertisement">
    <ion-label class="adTitle">Add new advertisement</ion-label>
    <ion-card-content class="cancelAd">
      <ion-label>Cancel</ion-label>
      <ion-icon class="cancelIcon" name="close-outline"></ion-icon>
    </ion-card-content>
  </ion-card>

  <div class="navigationBar">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- -------- Categories Section -------- -->
  <ion-card class="categories">
    <ion-card-header>
      <ion-card-title class="catTitle">Ad Information</ion-card-title>
    </ion-card-header>

    <ion-card-content class="selectOption">
      <ion-text>Ad title</ion-text>
      <ion-input
        type="text"
        placeholder="Enter ad title"
        class="inputAdTitle"
      />
      <ion-text>Ad Details</ion-text>
      <ion-textarea
        type="text"
        autoGrow="true"
        class="adDetails"
        placeholder="Write here..."
      />

      <ion-button class="nextBtn" color="danger" expand="block"
        >Next Step</ion-button
      >
    </ion-card-content>
  </ion-card>

  <!-- ------------ FOOTER Section --------- -->
  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    id="floatingChatIcon"
  >
    <ion-icon name="chatbubble"></ion-icon>
  </ion-fab>
</ion-content>
