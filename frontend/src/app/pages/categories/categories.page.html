<ion-content>
  <ion-card class="advertisement">
    <ion-label class="adTitle">Add new advertisement</ion-label>
    <ion-card-content class="cancelAd">
      <ion-label>Cancel</ion-label>
      <ion-icon class="cancelIcon" name="close-outline"></ion-icon>
    </ion-card-content>
  </ion-card>

  <div class="navigationBar">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- -------- Categories Section -------- -->
  <ion-card class="categories">
    <div class="categoriesHeader">
      <ion-text class="adTitle">Real Estate</ion-text>
    </div>

    <ion-card class="selectOption">
      <div class="categoriesHeader" routerLink="/item-info">
        <ion-text class="adTitle">Properties for rent</ion-text>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </ion-card>
  </ion-card>

  <!-- ------------ FOOTER Section --------- -->
  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    id="floatingChatIcon"
  >
    <ion-icon name="chatbubble"></ion-icon>
  </ion-fab>
</ion-content>
