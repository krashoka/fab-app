<ion-content>
  <ion-card class="ion-no-margin header_card">
    <ion-card-header>
      <ion-card-title> FaB </ion-card-title>
      <div>
        <ion-icon class="header_icon" name="search"></ion-icon>
        <ion-icon class="header_icon" name="notifications"></ion-icon>
      </div>
    </ion-card-header>
    <div id="header_tabs">
      <div>Home Page</div>
      <div>Commercial ads</div>
    </div>
  </ion-card>

  <!-- ---------- Crousel --------- -->
  <ion-slides pager="true" [options]="option">
    <ion-slide>
      <ion-card>
        <img src="assets/images/crousel_img1.jpeg" />
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/images/crousel_img2.jpeg" />
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <img src="assets/images/crousel_img3.jpeg" />
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </ion-col>

      <ion-col class="ion-no-padding">
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </ion-col>

      <ion-col class="ion-no-padding">
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </ion-col>

      <ion-col class="ion-no-padding">
        <ion-card class="icons">
          <ion-icon name="home-outline"></ion-icon>
        </ion-card>
        <p class="icon_title">Real estate</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card id="stickyAds">
    <ion-label>Sticky Ads</ion-label>
    <ion-icon name="arrow-forward-outline"></ion-icon>
  </ion-card>

  <!------------------------ SLIDER  ------------------>

  <ion-slides [options]="option" style="margin-bottom: 60px">
    <ion-slide>
      <div class="adsCrousel">
        <div class="adsBorder">
          <img class="imgHeight" src="assets/images/crousel_img1.jpeg" />
          <div class="dayAndHeart">
            <ion-label>2 days ago</ion-label>
            <ion-icon name="heart-outline"></ion-icon>
          </div>
          <p class="adsTitle">Easy to disassemble and install</p>
          <div class="adsPrice">
            <ion-label>2500</ion-label>
            <ion-label class="currency">AED</ion-label>
          </div>
          <div class="adsButton">
            <div class="callBtn">
              <ion-icon name="call"></ion-icon>
            </div>
            <div class="whatsappBtn">
              <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="adsCrousel">
        <div class="adsBorder">
          <img class="imgHeight" src="assets/images/crousel_img1.jpeg" />
          <div class="dayAndHeart">
            <ion-label>2 days ago</ion-label>
            <ion-icon name="heart-outline"></ion-icon>
          </div>
          <p class="adsTitle">Easy to disassemble and install</p>
          <div class="adsPrice">
            <ion-label>2500</ion-label>
            <ion-label class="currency">AED</ion-label>
          </div>
          <div class="adsButton">
            <div class="callBtn">
              <ion-icon name="call"></ion-icon>
            </div>
            <div class="whatsappBtn">
              <ion-icon name="logo-whatsapp"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

  <!-- Footer Section -->
  <ion-footer>
    <div class="footerIcons">
      <div>
        <div>
          <ion-icon name="home"></ion-icon>
        </div>
        <p class="icon_title">Home</p>
      </div>

      <div>
        <div>
          <ion-icon name="person-circle"></ion-icon>
        </div>
        <p class="icon_title">My account</p>
      </div>

      <div id="addButton">
        <div id="addIcon" routerLink="/signup">
          <ion-icon name="close-outline" color="light"></ion-icon>
        </div>
        <p class="icon_title" style="padding-top: 20px">Add your ad</p>
      </div>

      <div>
        <div>
          <ion-icon name="chatbubbles"></ion-icon>
        </div>
        <p class="icon_title">Chats</p>
      </div>

      <div>
        <div>
          <ion-icon name="menu"></ion-icon>
        </div>
        <p class="icon_title">More</p>
      </div>
    </div>
  </ion-footer>

  <ion-fab
    slot="fixed"
    vertical="bottom"
    horizontal="end"
    id="floatingChatIcon"
  >
    <ion-icon name="chatbubble" routerLink="/products"></ion-icon>
  </ion-fab>
</ion-content>
